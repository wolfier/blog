---
layout: default
title: art
permalink: /art/
---

<div class="home">
  <p style="font-size: 128px;">
    A little more.
  </p>
  <ul class="post-list">
    {% for file in site.static_files %}
      {% if file.path contains 'art/image' %}
        <span class="art-title">{{file.basename}}</span>
        <img src="{{ file.path }}" alt="image" />
        <span class="art-separator"></span>
      {% endif %}
    {% endfor %}
  </ul>
</div>
