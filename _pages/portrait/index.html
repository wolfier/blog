---
layout: default
title: portrait
permalink: /portrait/
---

<div class="home">
  <ul class="post-list">
    {% for file in site.static_files %}
      {% if file.path contains 'assets/portrait' %}
        <span class="art-title">{{file.basename}}</span>
        <img src="{{ site.baseurl }}{{ file.path }}" alt="image" />
        <span class="art-separator"></span>
      {% endif %}
    {% endfor %}
  </ul>
</div>
